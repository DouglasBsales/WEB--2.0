<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add - Users</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media-queries/media-queries.css" />
    <link rel="shortcut icon" href="public/user.svg" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center pt-[100px]">
    <div class="flex w-[1000px] border rounded-s-md rounded-e-md" id="divPai">
      <div
        class="flex flex-col w-[400px] bg-[#1877F2] rounded-s-md pt-[40px]"
        id="divIcone"
      >
        <div class="flex flex-col items-center pb-[120px]" id="divAzul">
          <div>
            <img src="public/Group (1).svg" alt="iconeLogo" class="w-[140px]" />
          </div>
          <div
            class="flex flex-col items-center pt-[20px] tracking-widest px-[10px]"
          >
            <p class="text-white text-center text-2xl font-semibold">
              Bem vindo
            </p>
            <p class="text-white text-center text-xs font-semibold pt-[10px]">
              Mantenha o controle de usuários de uma maneira mais prática!
            </p>
          </div>
        </div>
      </div>

      <div
        class="w-[550px] flex flex-col pl-[40px] bg-[#fff] rounded-e-md pr-[50px]"
      >
        <div class="flex gap-[10px] font-bold text-[#BDBDBD] pt-[40px]">
          <button
            class="cursor-pointer corAzul outline-none"
            onclick="novoUsuario()"
            id="newUser"
          >
            Criar novo usuário
          </button>
          <p>/</p>
          <button
            class="cursor-pointer outline-none"
            onclick="usuariosCadastrados()"
            id="usuarioCadastrado"
          >
            Usuários cadastrados
          </button>
        </div>

        <div id="divNovoUsuario">
          <!--inicio novo usuario !-->
          <div class="w-full flex flex-col gap-[50px] pt-[50px]">
            <div class="border-b-2" id="campoNomeDiv">
              <input
                type="text"
                class="w-full outline-none"
                placeholder="Nome Completo"
                id="campoNome"
                required
              />
            </div>
            <div class="border-b-2" id="campoNickDiv">
              <input
                type="text"
                class="w-full outline-none"
                placeholder="Nickname"
                id="campoNick"
                required
              />
            </div>
            <div class="border-b-2" id="campoEmailDiv">
              <div class="flex">
                <input
                  type="email"
                  class="w-full outline-none"
                  placeholder="Email"
                  id="campoEmail"
                  required
                />

                <div id="iconCheck" class="displayNone">
                  <i class="bi bi-check-lg text-2xl text-[#44B342]"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="flex justify-center pt-[30px]">
            <button
              class="bg-[#1877F2] rounded-md mb-[20px]"
              onclick="adicionarUsuario()"
              id="buttonAddUser"
            >
              <p class="text-white py-[15px] px-[30px]">Adicionar usuário</p>
            </button>
          </div>
        </div>

        <div
          class="w-full pt-[50px] displayNone pb-[120px]"
          id="divUsuarioCadastrado"
        >
          <!--Início usuariosCadastrados-->
          <div>
            <p class="font-bold text-[#1877F2]">Lista de usuarios:</p>
          </div>
          <div class="pt-[10px]" id="listaUsuarios"></div>
        </div>
      </div>
    </div>

    <div id="listaUsers"></div>
  </body>
  <script src="scripts/script.js"></script>
</html>
