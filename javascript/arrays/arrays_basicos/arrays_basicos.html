<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays - Basicos</title>
    <script>
      const listaFrutas = Array();
      listaFrutas[1] = "banana";
      listaFrutas[2] = true;
      listaFrutas[3] = "melancia";
      listaFrutas[4] = 100;

      console.log(listaFrutas);
      console.log(listaFrutas[2]);
      console.log(listaFrutas[4]);
      document.write(listaFrutas);

      const lista_frutas = ["banana", "melancia", "uva", "manga"];
      console.log(lista_frutas);
      console.log(lista_frutas[0]);
      console.log(lista_frutas[1]);

      console.log(lista_frutas.length);
    </script>
  </head>
  <body></body>
</html>
