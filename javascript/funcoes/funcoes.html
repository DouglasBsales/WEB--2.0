<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funcoes</title>
    <script>
        // funcao criada para recuperar os argumentos da funcao atraves 
        // do objeto arguments de scopo local da funcao 
        // para recuperar os valores passados como argumento da funcao 
      function soma() {
        let resultado = 0;
        for (let i in arguments) {
          resultado += arguments[i];
        }
        return resultado
      }

      console.log(soma(2, 6, "douglas"));// o jaavscript concatena os argumentos
    </script>
  </head>
  <body></body>
</html>
