<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - selecionando elementos</title>

    <input
      type="text"
      placeholder="Digite seu nome"
      id="nomeUsuario"
      class="campoTexto"
      name="nome"

      console.log(document.getElementsByName("nome"));
