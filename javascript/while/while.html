<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>While</title>
    <script>
      let i = 0;

      while (i <= 50) {
        if (i % 2 === 0) {
          document.write(i + "<br/>");
        }
        i++;
      }
    </script>
  </head>
  <body></body>
</html>
