<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Compra</title>
    <script>
      function calculateTotal() {
        var price = document.getElementById("price").value;
        var quantity = document.getElementById("quantity").value;

        var total = price * quantity;

        document.getElementById("total").textContent =
          "Total: R$ " + total.toFixed(2);
      }

      // Adicionando o evento "change" para calcular o total sempre que houver uma mudança no preço ou na quantidad
    </script>
  </head>
  <body>
    <h2>Calculadora de Compra</h2>
    <label for="price">Preço por item:</label>
    <input type="number" id="price" value="0" />
    <br /><br />
    <label for="quantity">Quantidade:</label>
    <input type="number" id="quantity" value="0" />
    <br /><br />
    <button onclick="calculateTotal()">Calcular Total</button>
    <br /><br />
    <p id="total">Total: R$ 0.00</p>

    <script src="script.js"></script>
  </body>
</html>
