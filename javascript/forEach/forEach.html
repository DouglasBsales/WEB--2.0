<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ForEach</title>
    <script>
      let listaFuncionarios = [];
      listaFuncionarios["a"] = 12653;
      listaFuncionarios["b"] = 1734;
      listaFuncionarios[3] = "douglas";
      listaFuncionarios[8] = "rayelle";

      let valorUsuarios = (elemento, indice) => {
        console.log(elemento, indice);
      };

      listaFuncionarios.forEach(valorUsuarios);
    </script>
  </head>
  <body></body>
</html>
