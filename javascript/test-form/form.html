<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule a nota do Enem</title>
</head>
<body>
    <form action="">
        <div>
            <input type="text" id="firstNota">
            <p id="log"></p>
        </div>
    </form>
    <script>
        const input = document.querySelector("input");
        const log = document.getElementById("log");

        input.addEventListener('change', updateLog);

        function updateLog(ev){
            console.log(ev.target.value)
            log.textContent = ev.target.value;
        }
    </script>
</body>

</html>
