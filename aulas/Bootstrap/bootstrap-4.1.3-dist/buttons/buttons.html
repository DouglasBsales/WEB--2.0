<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons - Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    
</head>
<body style="padding-bottom: 200px; width: 600px; margin: 0 auto;" >
    
    <h3>Botoes</h3>
    <button class="btn btn-dark" type="button">
        Clique
    </button>

    <h3>Botoes comm diferentes tags</h3>
    <a class="btn btn-warning" href="#"> Link</a>
    <button class="btn btn-success" type="submit">Submit</button>
    <input class="btn btn-info" type="button" value="button"> 
    <input class="btn" type="submit" value="input submit">
    <input class="btn" type="reset" value="reset">

    <h3>Botoes com contorno</h3>
    <button class="btn btn-outline-primary" type="button">Clique</button>


    <h3>Tamanho dos botoes</h3>
    <button class=" btn btn-sm btn-danger">pequeno</button>
    <button class="btn btn-lg  btn-warning ">Grande</button>
    <button class="btn btn-primary">Padrao</button> <br> <br>
    <button class="btn btn-block btn-danger ">Bloco</button>

    <h3 class="mt-3">Estado dos botoes</h3>
    <button class="btn btn btn-danger">Normal</button>
    <button class="btn  btn btn-danger active">Ativo</button>
    <button class="btn btn btn-danger disabled">Inativo</button> <br> <br>
    <button class="btn  btn btn-danger" data-toggle="button">Alternar</button>

    <h3 class="mt-3">Grupo de botoes horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-success" type="button">Esquerdo</button>
        <button class="btn btn-success" type="button">Centro</button>
        <button class="btn btn-success" type="button">Centro</button>
        <button class="btn btn-success" type="button">Direita</button>
    </div>


    <h3 class="mt-3">Grupo de botoes horizontal</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-primary" type="button">Esquerdo</button>
        <button class="btn btn-primary" type="button">Centro</button>
        <button class="btn btn-primary" type="button">Centro</button>
        <button class="btn btn-primary" type="button">Direita</button>
    </div>


    <h3>Toolbar de botoes</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-danger " type="button">1</button>
            <button class=" btn btn-danger" type="button">2</button>
            <button class=" btn btn-danger" type="button">3</button>
        </div>
        <div class="btn-group">
            <button class="btn btn-danger " type="button">4</button>
            <button class=" btn btn-danger" type="button">5</button>
        </div>
    </div>



    <h3 class="mt-3">Botoes Dropdown</h3>

    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown" type="button">
            Clique
        </button>
        <div class="dropdown-menu">
            <a href="#" class="dropdown-item">link-1</a>
            <a href="#" class="dropdown-item">link-2</a>
            <a href="#" class="dropdown-item">link-3</a>
        </div>
    </div>

</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

<script src="../js/bootstrap.min.js"></script> 
</html>
